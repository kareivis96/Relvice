<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>My Second Site</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__container _container">
        <div class="header__logo">
          Relvise
        </div>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item"><a href="" class="menu__link">Home</a></li>
            <li class="menu__item"><a href="" class="menu__link">Product</a></li>
            <li class="menu__item"><a href="" class="menu__link">Pricing</a></li>
            <li class="menu__item"><a href="" class="menu__link">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="main__main-container main-container">
        <div class="content-container">
          <h1 class="content-container__title">Finance and Consultancy Solution</h1>
          <p class="content-container__text">We know how large objects will act,
            but things on a small scale.</p>
          <div class="content-container__buttons">
            <a href="#" class="buttons content-container__buttons_orange">Get Quote Now</a>
            <a href="#" class="buttons content-container__buttons_white">Learn More</a>
          </div>
        </div>
        <img src="img/main-block/cover.jpg" alt="cover" class="main-container__background">
      </div>
      <div class="main__about-us about-us">
        <div class="about-us__container">
          <div class="about-us__first-block"></div>
        </div>
      </div>
      <div class="main__statistic statistic">
        <div class="statistic__container"></div>
      </div>
      <div class="main__practice-advice practice-advice">
        <div class="practice-advice__container"></div>
      </div>
      <div class="main__who-we-are who-we-are">
        <div class="who-we-are__container"></div>
      </div>
      <div class="main__clients clients">
        <div class="clients__container"></div>
      </div>
      <div class="main__contacts contacts">
        <div class="contacts__container"></div>
      </div>
    </main>
    <footer class="footer">

    </footer>
  </div>
  <script src="js/script.js"></script>

</html>
